apply plugin: 'com.android.application'

android {
    namespace = "com.dua.app"
    compileSdk = 36
    defaultConfig {
        minSdk = rootProject.ext.minSdkVersion
        targetSdk = 36
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }
}
repositories {
    google()
    mavenCentral()
}

dependencies {
    // AndroidX dependencies compatible with AGP 8.3.1
    implementation "androidx.appcompat:appcompat:1.7.1"
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.3.0"
    implementation "androidx.core:core-splashscreen:1.0.1"
    implementation "androidx.core:core:1.10.1"
    implementation "androidx.core:core-ktx:1.17.0"
    implementation "androidx.activity:activity:1.11.0"

    // Capacitor
    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')

    // Testing
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"
}

apply from: 'capacitor.build.gradle'

// Google services plugin (optional)
def servicesJSON = file('google-services.json')
if (servicesJSON.exists() && servicesJSON.text.trim().length() > 0) {
    apply plugin: 'com.google.gms.google-services'
} else {
    logger.info("google-services.json not found. Push notifications won't work.")
}
