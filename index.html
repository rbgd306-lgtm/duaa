
<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Duaa App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f3f3f3;
  font-family: Arial, sans-serif;
  overflow: hidden;
  transition: background 0.3s ease;
}

.card {
  width: min(380px, 90vw);
  min-height: 500px;
  max-height: 600px;
  background: white;
  border-radius: 30px;
  box-shadow: 0 20px 45px rgba(0,0,0,0.2);
  padding: 30px;
  text-align: center;
  line-height: 2;
  user-select: none;
  touch-action: none;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.5s cubic-bezier(0.25,0.46,0.45,0.94), opacity 0.5s ease;
  direction: rtl;
  position: absolute;
  overflow-y: auto;
  font-size: 18px;
}

button {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  padding: 10px 20px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: #ffd36a;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

#prevBtn { left: 10px; }
#nextBtn { right: 10px; }
</style>
  </head>
<body>

<div id="card" class="card"></div>


<script>
// ================== DUAA DATA ==================
const duaas = [
  `هب لي من لدنك رحاب زوجة صالحة، واجعل بيننا المودة والرحمة والسكن، فأنت على كل شيء قدير.`,
  `اللهم إنا نسألك موجبات رحمتك، وعزائم مغفرتك، والسلامة من كل إثم، والغنيمة من كل بر، والفوز بالجنة، والنجاة من النار.`,
  `اللهم إني أسألك من الخير كله عاجله وآجله ما علمت منه وما لم أعلم، وأعوذ بك من الشر كله عاجله وآجله ما علمت منه وما لم أعلم.`,
  `رب أعني ولا تعن علي، وانصرني ولا تنصر علي، واهدني ويسر الهدى إلي، وانصرني على من بغى علي، رب اجعلني لك شكارا، لك ذكارا، لك رهابا، لك مطواعا، إليك مخبتا أواها منيبا، رب تقبل توبتي، واغسل حوبتي، وأجب دعوتي، وثبت حجتي، واهد قلبي، وسدد لساني، واسلل سخيمة قلبي.`,
  `اللهم أصلح لي ديني الذي هو عصمة أمري، وأصلح لي دنياي التي فيها معاشي، وأصلح لي آخرتي التي فيها معادي، واجعل الحياة زيادة لي في كل خير، واجعل الموت راحة لي من كل شر.`,
  `اللهم إني أعوذ بك من العجز، والكسل، والجبن، والبخل، والهرم، وعذاب القبر، اللهم آت نفسي تقواها، وزكها أنت خير من زكاها، أنت وليها ومولاها، اللهم إني أعوذ بك من علم لا ينفع، ومن قلب لا يخشع، ومن نفس لا تشبع، ومن دعوة لا يستجاب لها.`,
  `اللهم آتنا في الدنيا حسنة، وفي الآخرة حسنة وقنا عذاب النار.`,
  `يا ربنا لك الحمد كما ينبغي لجلال وجهك وعظيم سلطانك.`,
  `سبحان الله وبحمده عدد خلقه ورضا نفسه وزنة عرشه ومداد كلماته.`,
  `اللهم إني أسألك حبك وحب من يحبك وحب كل عمل يقربني إلى حبك، اللهم اجعل حبك أحب إليَّ من نفسي وأهلي ومالي وولدي.`,
  `اللهم لا تدع لنا ذنبا إلا غفرته، ولا هما إلا فرجته، ولا دينا إلا قضيته، ولا مريضا إلا شفيته، ولا مبتلى إلا عافيته.`,
  `اللهم يا مقلب القلوب ثبت قلبي على دينك، ولا تزغ قلبي بعد إذ هديتني.`,
  `لا إله إلا أنت سبحانك إني كنت من الظالمين.`,
  `اللهم اجعل القرآن ربيع قلبي ونور صدري وجلاء حزني وذهاب همي.`,
  "اللهم إنّي أعوذ بك من العجز والكسل والجبن والهرم والبخلِ، وأعوذ بك من عذاب القبر ومن فتنة المحيا والممات.",
  "اللهم آتنا في الدنيا حسنة وفي الآخرة حسنة وقنا عذاب النار.",
  "اللهم أهدني وسددني، اللهم إنّي أسألك الهدى والسداد.",
  "اللهم يا مُقلب القلوب ثبّت قلبي على دينك.",
  "اللهم إنّي أعوذ بك من منكرات الأخلاق، والأعمال والأهواء.",
  "اللهم اغفر لي، واهدني، وارزقني، وعافني، أعوذ بالله من ضيق المقام يوم القيامة.",
  "اللهم إنّي أعوذ بك من قلب لا يخشع، ودعاء لا يُسمع، ومن نفس لا تشبع، ومن علم لا ينفع، أعوذ بك من هؤلاء الأربع.",
  "اللهم إنّي أعوذ بك من زوال نعمتك، وتحول عافيتك، وفجأة نقمتك، وجميع سخطك.",
  "اللهم إنّي أعوذ بك من جار السوء في الدار المقامة، فإن جار البادية يتحول.",
  "اللهم إنّي أسألك علماً نافعاً ورزقاً طيباً متقبلاً.",
  "اللهم إنّي أعوذ بك من شر ما عملت ومن شر ما لم أعمل.",
  "اللهم إنّي أعوذ بك من يوم السوء، ومن ليلة السوء، ومن ساعة السوء، ومن صاحب السوء، ومن جار السوء في دار المقامة.",
  "اللهم أكثر مالي وولدي وبارك لي فيما أعطيتني.",
  "اللهم إنّي أسألك يا الله بأنك الواحد الأحد الصمد الذي لم يلد ولم يولد ولم يكن له كفواً أحد أن تغفر لي ذنوبي إنك أنت الغفور الرحيم.",
  "لا إله إلّا الله العظيم الحليم، لا إله إلّا الله رب العرش العظيم، لا إله إلّا الله رب السماوات ورب الأرض ورب العرش الكريم.",
  "اللهم إنّي أسألك الجنة وأستجير بك من النار.",
  "اللهم رحمتك أرجو فلا تكلني إلى نفسي طرفة عين، وأصلح لي شأني كله، لا إله إلّا أنت.",
  "اللهم طهرني من الذنوب والخطايا، اللهم نقني منها كما ينقى الثوب الأبيض من الدنس، اللهم طهرني بالثلج والبرد والماء البارد.",
  "لا إله إلّا أنت سبحانك إنّي كنت من الظالمين.",
  "اللهم إنّي أسألك بأن لك الحمد، لا إله إلّا أنت وحدك لا شريك لك، المنان، يا بديع السماوات والأرض، يا ذا الجلال والإكرام، يا حي يا قيوم، إنّي أسألك الجنة وأعوذ بك من النار.",
  "اللهم إنك عفو كريم تحب العفو فاعفُ عني.",
  "اللهم أرزقني حبك، وحب من ينفعني حبه عندك.",
  "اللهم ما رزقتني مما أحب فاجعله قوة لي فيما تحب، اللهم ما زويت عني مما أحب فاجعله فراغاً لي فيما تحب.",
  "اللهم إنّي أسألك عيشة نقية، وميتة سوية، ومرداً غير مخزٍ ولا فاضح.",
  "اللهم قنعني بما رزقتني وبارك لي فيه وأخلف عليّ كل غائبة لي بخير.",
  "اللهم ألهمني رشدي وأعذني من شر نفسي.",
  "اللهم إنّي أسألك العافية في الدنيا والآخرة.",
  `اللهم هب لي رحاب زوجة صالحة وارزقني منها بالذرية الصالحة يا ذا الجلال والإكرام.`,
  "اللهم متّعني بسمعي وبصري واجعلهما الوارث مني، وانصرني على من يظلمني، وخذ منه بثأري.",
  "اللهم أعني على ذكرك وشكرك وحسن عبادتك.",
  "اللهم أحسن عاقبتنا في الأمور كلها، وأجرنا من خزي الدنيا وعذاب الآخرة.",
  "اللهم آت نفسي تقواها وزكّها أنت خير من زكّاها، أنت وليها ومولاها.",
  "اللهم إنّي أسألك حبك، وحب من يحبك، والعمل الذي يبلّغني حبك.",
  "اللهم رب جبرائيل وميكائيل وإسرافيل، أعوذ بك من حر النار ومن عذاب القبر.",
  "اللهم اكفني بحلالك عن حرامك وأغنني بفضلك عمن سواك.",
  `اللَّهُمَّ رَبِّ إِنِّي ظَلَمْتُ نَفْسِي فَاغْفِرْ لِي.`,
  `اللَّهُمَّ أَنْتَ رَبِّي لا إِلَهَ إِلاَّ أَنْتَ خَلَقْتَنِي وَأَنَا عَبْدُكَ ، وَأَنَا عَلَى عَهْدِكَ وَوَعْدِكَ مَااسْتَطَعْتُ، أَعُوذُ بِكَ مِنْ شَرِّ مَا صَنَعْتُ أَبُوءُ لَكَ بِنِعْمَتِكَ عَلَيَّ وَأَبُوءُ لَكَ بِذَنْبِي فَاغْفِرْ لِي فَإنَّهُ لا يَغْفِرُ الذُّنُوبَ إِلاَّ أَنْتَ.`,
  `اللَّهُمَّ اغْفِرْ لِي ، وَارْحَمْنِي وَاهْدِنِي ، وَعَافِنِي وَارْزُقْنِي ، وَاجْبُرْنِي ، وَارْفَعْنِي.`,
  `اللَّهُمَّ يَا مَنْ لا تَضُرُّهُ الذُّنُوبُ ، وَلا تُنْقِصُهُ المَغْفِرَةُ ، اغْفِرْ لَنَا مَا لا يَضُرُّكَ ، وَهَبْ لَنَا مَالا يُنْقِصُكَ.`,
  `اللَّهُمَّ اغْفِرْ لِي ذَنْبِي كُلّهُ ، دِقَّهُ وَجُلَّهُ ، وَأَوَّلَهُ وَآخِرَهَ ، وَعَلاَنِيَتَهَ وَسِرَّهُ.`,
  `اللَّهُمَّ إِنَّ ذُنُوبِي عِظَامٌ وَهِي صِغَارٌ فِي جَنْبِ عَفْوِكَ يَا كَرِيمُ ، فَاغْفِرْهَا لِي.`,
  `اللَّهُمَّ اغْفِرْ لِي ذَنْبِي ، وَوَسِّعْ لِي فِي دَارِي ، وَبَارِكْ لِي فِي رِزْقِي.`,
  `اللَّهُمَّ رَبَّنَا لا تُؤَاخِذْنَا إِنْ نَسِينَا أَوْ أَخْطَأْنَا ، رَبَّنَا وَلا تَحْمِلْ عَلَينَا إِصْرَاً كَمَا حَمَلْتَهَ عَلَى الَّذِينَ مِنْ قَبْلِنَا ، رَبَّنَا وَلا تُحَمِّلْنَا مَا لا طَاقَةَ لَنَا بِهِ ، وَاعْفُ عَنَّا وّاغْفِرْ لَنَا وَارْحَمْنَا أَنْتَ مَوْلانَا فَانْصُرْنَا عَلَى القَوْمِ الكَافِرِينَ.`,
  `اللَّهُمَّ إِنَّا قَدْ أَطَعْنَاكَ فِي أَحَبِّ الأشْيَاءِ إِلَيْكَ أَنْ تُطَاعَ فِيْهِ ، الإيمَانِ بِكَ ، وَالإِقْرَارِ بِكَ ، وَلَمْ نَعْصِكَ فِي أَبْغَضِ الأَشْيَاءِ أَنْ تُعْصَى فِيْهِ ؛ الكُفْرِ وَالجَحْدِ بِكَ ، اللَّهُمَّ فَاغْفِرْ لَنَا مَا بَيْنَهُمَا.`,
  `اللَّهُمَّ اغْفِرْ لِي مَا قَدَّمْتُ وَمَا أَخَّرْتُ ، وَمَا أَعْلَنْتُ وَمَا أَسْرَرْتُ ، وما أنت أعلم به مني ، أَنْتَ المُقَدِّمُ وَأَنْتَ المُؤَخِّرُ لا إِلَهَ إِلاَّ أَنْـتَ.`,
  `اللَّهُمَّ رَبَّنَا اغْفِرْ لَنَا ذُنُوبَنَا وَكَفِّرْ عَنَّا سَيِّئَاتِنَا وَتَوَفَّنَا مَعَ الأَبْرَارِ.`,
  `بسم الله والحمد لله رب العالمين، سبحانك لا إله إلا أنت السميع المجيب. لا إله إلا أنت الحليم العظيم، لا إله إلا أنت رب السماوات ورب الأرض ورب العرش الكريم. لا إله إلا أنت وحدك لا شريك لك لك الملك ولك الحمد وأنت على كل شيء قدير. اللهم لك الحمد والشكر كما ينبغي لجلال وجهك وعظيم سلطانك. اللهم لك الحمد حتى ترضى، ولك الحمد إذا رضيت، ولك الحمد بعد الرضى. اللهم لك الحمد عدد خلقك ورضا نفسك وزنة عرشك ومداد كلماتك. اللهم لك الحمد على الإسلام، اللهم لك الحمد على أن هديتنا. اللهم لك الحمد والشكر على جميع النعم التي أنعمت بها علينا. اللهم إني في كل ما سألتك ربي أعطيتني، فلك الحمد والشكر والثناء الجزيل الحسن، فأعطني سؤالي ولا تحرمني إجابتك يا أرحم الراحمين.`,

];

// ================== STATE ==================
let index = 0;
const card = document.getElementById("card");

function render() {
  card.innerText = duaas[index];
  adjustFont();
}

// Adjust font size for long duaas
function adjustFont() {
  if(card.scrollHeight > card.clientHeight) card.style.fontSize = '16px';
  else card.style.fontSize = '18px';
}

render();

// ================== SWIPE ==================
let startX = 0, currentX = 0, dragging = false;

card.addEventListener("pointerdown", e => {
  startX = e.clientX;
  dragging = true;
  card.setPointerCapture(e.pointerId);
});

card.addEventListener("pointermove", e => {
  if(!dragging) return;
  currentX = e.clientX - startX;
  card.style.transform = `translateX(${currentX}px) rotate(${currentX/18}deg)`;
  if(currentX > 0) document.body.style.background = "linear-gradient(135deg,#fff1a8,#ffd36a)";
  else if(currentX < 0) document.body.style.background = "linear-gradient(135deg,#a8d1ff,#6ac8ff)";
  else document.body.style.background = "#f3f3f3";
});

card.addEventListener("pointerup", () => {
  dragging = false;
  if(currentX > 140) swipeNext();
  else if(currentX < -140) swipePrev();
  else resetCard();
});

// ================== HELPERS ==================
function swipeNext() {
  animateSwipe(600, 25);
  index = (index+1) % duaas.length;
  setTimeout(resetAfterSwipe.bind(null,-600,-25),350);
}

function swipePrev() {
  animateSwipe(-600,-25);
  index = (index-1 + duaas.length) % duaas.length;
  setTimeout(resetAfterSwipe.bind(null,600,25),350);
}

function animateSwipe(x, rot){
  card.style.transition = "transform 0.5s cubic-bezier(0.25,0.46,0.45,0.94), opacity 0.5s ease";
  card.style.transform = `translateX(${x}px) rotate(${rot}deg)`;
  card.style.opacity = 0;
}

function resetAfterSwipe(startX,startRot){
  card.style.transition = "none";
  card.style.opacity = 1;
  card.style.transform = `translateX(${startX}px) rotate(${startRot}deg)`;
  render();
  requestAnimationFrame(()=>{
    card.style.transition = "transform 0.5s cubic-bezier(0.25,0.46,0.45,0.94), opacity 0.5s ease";
    card.style.transform = "translateX(0) rotate(0)";
    document.body.style.background = "#f3f3f3";
  });
}

function resetCard(){
  card.style.transition = "transform 0.3s ease";
  card.style.transform = "translateX(0) rotate(0)";
  document.body.style.background = "#f3f3f3";
}


// Click does nothing
card.addEventListener("click", e => e.preventDefault());

// ================== REGISTER SERVICE WORKER ==================
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js').catch(err => console.log(err));
}
</script>
